                    <td>Fazer marmitas da semana</td>

                  <tr>

                    </td>

              <script>
                function novalinha() {
                let atividade = document.getElementById()
                
                
                  // cria uma linha
                let linha = document.createElement("tr");
                
                // cria a célula de atividades
                
                let colunaatv = document.createElement("td");
                colunaatv.innerHTML = atividade;
                linha.appendChild(colunaatv);

                let nomeatv = document.createElement("input");
                nomeatv.innerHTML = nomeatividade;
                linha.appendChild(nomeatv);

                // cria uma célula
                let multiplicador = document.createElement("td");
                multiplicador.innerHTML;
                linha.appendChild(multiplicador);
                // cria uma célula
                let resultado = document.createElement("td");
                resultado.innerHTML;
                linha.appendChild(resultado);
        
                document.getElementById("corpo").appendChild(linha);
                }
              </script>
