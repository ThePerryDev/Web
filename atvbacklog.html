  <body>
    <!--BARRA DE NAVEGAÇÃO BRUNO MENDES-->
    <header>        
        <nav class="navbar navbar" id="nav1">
            <a href="#" class="navbar-brand">

            <img src="./img/fatec.png" alt="Logo do Cliente">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" id="togglernav"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
          <div class="navbar-nav custom-padding">
              <a class="nav-item nav-link" href="#base-verde" id="home-menu">Início</a>
              <a class="nav-item nav-link" href="#modulos"  id="modulo-menu">Módulos</a>
              <a class="nav-item nav-link" href="#dese" id="dev-menu">Desenvolvedores</a>

          </div>
        </div>    
        </div>
        </nav>   
    </div>
    </header>

    <!--CONTEÚDO-->
    <div>
      <div class="container-fluid" id="base-atv">
        <div class="container" id="cont-atv">
          <div class="row">
            <div id="titulo">
              <h1>Monte seu backlog</h1>
              <p>A primeira linha é apenas um exemplo a ser seguido</p>
            </div>
            <div id="tabela">
              <table>
                <thead>
                  <tr>
                    <th>Atividade</th>
                    <th>Status</th>
                    <th>Início</th>
                    <th>Fim</th>
                    <th>Story Points</th>
                    <th>Prioridade</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Fazer marmitas da semana</td>
                    <td>Feito</td>
                    <td>22/01/2023</td>
                    <td>22/01/2023</td>
                    <td>5</td>
                    <td>Feito</td>
                  </tr>
                  <tr>
                    <td><input type="text"></td>
                    <td>
                      <select name="Status">
                        <option value="">status...</option>
                        <option value="">Feito</option>
                        <option value="">Em andamento</option>
                        <option value="">Não iniciado</option>
                    </select>
                    </td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td>
                      <select name="SP">
                        <option value="">pontos...</option>
                        <option value="">3</option>
                        <option value="">5</option>
                        <option value="">8</option>
                        <option value="">13</option>
                        <option value="">21</option>
                    </select>
                    </td>
                    <td>
                      <select name="Prioridade">
                        <option value="">prioridade...</option>
                        <option value="">Alta</option>
                        <option value="">Média</option>
                        <option value="">Baixa</option>
                    </select>
                    </td>
                  </tr>
                  
        
                </tbody>
              </table>
            </div>
          </div>
        </div> 
      </div> 
    </div> 
          

    <!--RODAPÉ RAFAEL ESTEVAM-->

    <footer>
      <div id="contact-area">
        <div class="container-fluid" id="contact-area1">
          <div class="row" id="foot">
            <div class="col-md-3 d-flex justify-content-center">
              <a href="http://www.fatecjacarei.com.br/" target="_blank"><img src="img/fatec.png" alt="" id="fatec-logo" /></a>
            </div>

              <a href="https://www.cps.sp.gov.br/" target="_blank"><img src="img/cps.png" alt="" id="cps-logo" /></a>
            </div>
            <div class="col-md-3 d-flex justify-content-center">

            </div>
            <div class="col-md-3 d-flex justify-content-center">
              <a href="https://www.saopaulo.sp.gov.br/" target="_blanck"><img src="img/gsp.png" alt="" id="gsp-logo" /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
